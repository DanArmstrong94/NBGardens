<!DOCTYPE html>
<html>
	<head>
		<title>NB Gardens - Registration</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="registration.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="app.js"></script>
		<link href="images/Favicon.ico" rel="icon" type="image/x-icon" />
	</head>

	<body>
	
	<!-- Main Body -->
	


	<header class="container">
		<div class="row">
		<a href="NB Gardens.html">
			<h1 class="col-sm-3">NB Gardens</h1>
		</a>
			<div class="col-sm-5">
				<form action="Search.html">
					<input name="searchitems" id="search-terms" type="text" placeholder="Search..." required>
					<input type="submit" value="search" onclick="MyFunction()">
					<script>
						function MyFunction{
							sessionStorage.setItem("searchValue", "search-terms");
						}
					</script>
				</form>
			</div>
			<!-- JQuery Drop Down Login and other Nav parts -->
			<nav class="col-sm-4">
			<ul>
				<li><a class="btn btn-primary" href="wishlist.html">Wishlist</a></li>
				<li><a class="btn btn-primary" href="Basket.html">Basket</a></li>
				<li id="login">
				  <a id="login-trigger" href="#">
					Log in <span>â–¼</span>
				  </a>
				  <div id="login-content">
					<form>
					  <fieldset id="inputs">
						<input id="email" type="email" name="Email" placeholder="Email Address" required>   
						<input id="password" type="password" name="Password" placeholder="Password" required>
					  </fieldset>
					  <fieldset id="actions">
						<input type="submit" id="submit" value="Log in">
						<label><input type="checkbox" checked="checked"> Keep me signed in</label>
					  </fieldset>
					</form>
				  </div>                     
				</li>
				<li id="signup">
				  <a href="Registration.html">Sign up FREE</a>
				</li>
			</ul>
			</nav>
		</div>
	</header>
	
	<p>Please enter the following details.</p>
	<div>
	<form>
		<fieldset id="details">
			<div class="container">
				<div class="row text-center">
				<ul>
					
					<li>
						<p>First Name: </p>
						<input id="First Name" type="text" name="First Name" placeholder="First Name" required>
					</li>
					
					<li>
						<p>Surname or Family Name: </p>
						<input id="Surname" type="text" name="Surname" placeholder="Surname" required>
					</li>
					
					<li>
						<p>Email Address: </p>
						<input id="Email" type="email" name="Email" placeholder="Email" required>
					</li>
					
					<li>
						<p>Password: </p>
						<input id="Password" type="password" name="Password" placeholder="Password" required>
					</li>
					
					<li>
						<p>Please Re-enter your password: </p>
						<input id="Password2" type="password" name="Password2" placeholder="Re-enter Password" required>
					</li>
				</ul>
					<input type="submit" id="submit" value="Submit">
					
	
				</div>
			</div>
		</fieldset>
	</form>
	</div>
</body>

	<footer class="container">
		<div class="row">
			<p class="col-sm-4">&copy; 2016 NB Gardens </p>
			<ul class="col-sm-8">
				<li class="col-sm-1">
					<a class="thumbnail" href="www.facebook.com/NBGardens">
						<img class="img-responsive" src="images/fbicon.png" alt="Facebook">
					</a>
				</li>
				<li class="col-sm-1">
					<a class="thumbnail" href="www.twitter.com/NBGardens">
						<img class="img-responsive" src="images/twiticon.png" alt="Twitter">
					</a>
				</li>
				<li class="col-sm-1">
					<a class="thumbnail" href="www.instagram.com/NBGardens">
						<img class="img-responsive" src="images/insticon.jpg" alt="Instagram">
					</a>
				</li>
	</footer>

</html>
