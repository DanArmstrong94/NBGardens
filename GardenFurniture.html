<!DOCTYPE html>
<html>
	<head>
		<title>NB Gardens - Garden Furniture</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/wishlist.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/search.js"></script>
		<script src="js/add.js"></script>
		<link href="images/Favicon.ico" rel="icon" type="image/x-icon" />
	</head>

	<body>
	
	<!-- Main Body -->
	


	<header class="container">
		<div class="row">
		<a href="NB Gardens.html">
			<h1 class="col-sm-3">NB Gardens</h1>
		</a>
			<div class="col-sm-5">
                <form action="Search.html" method="get">
					<input name="searchitems" id="search-terms" type="text" placeholder="Search..." required>
					<input type="submit" value="Search" onclick="setSearch()">
				</form>
			</div>
			<!-- JQuery Drop Down Login and other Nav parts -->
			<nav class="col-sm-4">
			<ul>
				<li><a class="btn btn-primary" href="wishlist.html">Wishlist</a></li>
				<li><a class="btn btn-primary" href="Basket.html">Basket</a></li>
				<li id="login">
				  <a id="login-trigger" href="#">
					Log in <span>▼</span>
				  </a>
				  <div id="login-content">
					<form>
					  <fieldset id="inputs">
						<input id="email" type="email" name="Email" placeholder="Email Address" required>   
						<input id="password" type="password" name="Password" placeholder="Password" required>
					  </fieldset>
					  <fieldset id="actions">
						<input type="submit" id="submit" value="Log in">
						<label><input type="checkbox" checked="checked"> Keep me signed in</label>
					  </fieldset>
					</form>
				  </div>                     
				</li>
				<li id="signup">
				  <a href="Registration.html">Sign up FREE</a>
				</li>
			</ul>
			</nav>
		</div>
	</header>
	
	<h1>Garden Furniture</h1>
	
	<section class="container">
		<div class="row" id="TableRow">
			<div class="col-sm-3">
				 <img src="images/gardenTable.jpg" alt="NAItem3">
			</div>
			<div class="col-sm-6">
				 <h3>Children's Garden Bench</h3>
				 <p>Oak wood garden bench perfect for children.</p>
			</div>
			<div class="col-sm-1">
				 <h3>£150.50</h3>
				 <p>Quant: 1</p>
			</div>
			<div class="col-sm-2">
				<a id="basketAddTable" class="btn btn-primary" onclick="add('bTable', 'true')">Add to Basket</a>
				<a id="wishlistAddTable" class="btn btn-primary" onclick="add('wTable', 'true')">Add to Wishlist</a>
			</div>
		</div>
		
	</section>

	</body>
	
	<footer class="container">
		<div class="row">
			<p class="col-sm-4">&copy; 2016 NB Gardens </p>
			<ul class="col-sm-8">
				<li class="col-sm-1">
					<a class="thumbnail" href="www.facebook.com/NBGardens">
						<img class="img-responsive" src="images/fbicon.png" alt="Facebook">
					</a>
				</li>
				<li class="col-sm-1">
					<a class="thumbnail" href="www.twitter.com/NBGardens">
						<img class="img-responsive" src="images/twiticon.png" alt="Twitter">
					</a>
				</li>
				<li class="col-sm-1">
					<a class="thumbnail" href="www.instagram.com/NBGardens">
						<img class="img-responsive" src="images/insticon.jpg" alt="Instagram">
					</a>
				</li>
			</ul>
		</div>
	</footer>
</html>
