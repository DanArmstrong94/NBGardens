<!DOCTYPE html>
<html>
	<head>
		<title>NB Gardens - List of Departments</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="app.js"></script>
		<link href="images/Favicon.ico" rel="icon" type="image/x-icon" />
	</head>

	<body>
	
	<!-- Main Body -->
	


	<header class="container">
		<div class="row">
		<a href="NB Gardens.html">
			<h1 class="col-sm-3">NB Gardens</h1>
		</a>
			<div class="col-sm-5">
                <form action="Search.html" method="get">
					<input name="searchitems" id="search-terms" type="text" placeholder="Search..." required>
					<input type="submit" value="Search" onclick="MyFunction()">
					<script>
						function MyFunction(){
							sessionStorage.setItem("searchValue", document.getElementById("search-terms").value);
						};
					</script>
				</form>
			</div>
			<!-- JQuery Drop Down Login and other Nav parts -->
			<nav class="col-sm-4">
			<ul>
				<li><a class="btn btn-primary" href="wishlist.html">Wishlist</a></li>
				<li><a class="btn btn-primary" href="Basket.html">Basket</a></li>
				<li id="login">
				  <a id="login-trigger" href="#">
					Log in <span>â–¼</span>
				  </a>
				  <div id="login-content">
					<form>
					  <fieldset id="inputs">
						<input id="email" type="email" name="Email" placeholder="Email Address" required>   
						<input id="password" type="password" name="Password" placeholder="Password" required>
					  </fieldset>
					  <fieldset id="actions">
						<input type="submit" id="submit" value="Log in">
						<label><input type="checkbox" checked="checked"> Keep me signed in</label>
					  </fieldset>
					</form>
				  </div>                     
				</li>
				<li id="signup">
				  <a href="Registration.html">Sign up FREE</a>
				</li>
			</ul>
			</nav>
		</div>
	</header>
	<section id="DepartmentList">
	<ul id="Departments">
		<li><a class="btn btn-secondary" href="NewArrivals.html">New Arrivals</a></li>
		<li><a class="btn btn-secondary" href="GnomesAndDecoration.html">Gnomes and Decorations</a></li>
		<li><a class="btn btn-secondary" href="GardenFurniture.html">Garden Furniture</a></li>
		<li><a class="btn btn-secondary" href="GardenTools.html">Garden Tools</a></li>
	</ul>
	</section>

	
</body>

	<footer class="container">
		<div class="row">
			<p class="col-sm-4">&copy; 2016 NB Gardens </p>
			<ul class="col-sm-8">

					</a>
				</li>

				<li class="col-sm-1">

					</a>
				</li>
		</div>
	</footer>

</html>
